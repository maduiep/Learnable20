<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-transparent">
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="todo-input" placeholder="Name...">
        <div class="input-group-append">
          <button id="add-todo" class="btn btn-success" type="button">Add
            Item</button>
        </div>
      </div>

      <ul class="list-group list-unstyled" id="todo-items">
        <!-- <li class="list-item">
        
        </li> -->

      </ul>

      <div class="col text-center">
        <button type="submit" class="btn btn-success align-center">Clear Items</button>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
